<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/index.css">
    <title>leader</title>
<script defer src="main.js"></script></head>
<body>
    <!-- The navigation bar is here -->
    <nav class="navigator-mobile">
        <ul class="list-link flex ">
            <li>Home</li>
            <li>Add</li>
        </ul>
    </nav>
      <section class="ResultDisplay">
        <div class="main-content">
            <div class="main-header">
                <h1>Leaderboard</h1>
            </div>
            <div class="main-body">
                <table class="leaderboard-table">
                    <thead>
                        <tr class="refresh">
                            <th>Recent Score</th>
                            <th><button>Refresh</button></th>
                        </tr>
                        <tr >
                            <th>Name</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody class="table-list">
                       
                        <tr class="tr-data">
                            <td>Jane Doe</td>
                            <td>90</td>
                        </tr>
                        <tr class="tr-data">
                            <td>Joe Doe</td>
                            <td>80</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
      </section>
      <aside class="form-contianer" id="form">
        <h3>Add Your Score</h3>
      <form action="#" class="flex-center-end" >
        <input type="text" placeholder="Name">
        <input type="number" name="score" id="score"placeholder="Score">
        <input type="submit" value="Submit">
      </form>
    </aside>
      <script src="../src/index.js"></script>
</body>
</html>
